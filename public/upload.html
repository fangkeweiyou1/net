<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        body {
            background-color: #f8ba0b;
        }
        img{
            width: 200px;
        }
        input::after{
            content: "";
            background-image: url("images/ic_upload.png");
            background-size: 100px 100px;

<body>
<form action="http://127.0.0.1:80/uploadFile" method="post" enctype="multipart/form-data">

    <input type="file" name="image">
    <input type="submit">

</form>
